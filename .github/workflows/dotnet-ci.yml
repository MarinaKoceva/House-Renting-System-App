name: CI Workflow - HouseRentingSystem

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:  # Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»Ğ½Ğ¾ Ğ½Ğ¸Ğ²Ğ¾
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup .NET 6 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: ğŸ“¦ Restore only Web project
        run: dotnet restore HouseRentingSystem.Web/HouseRentingSystem.Web.csproj

      - name: ğŸ›  Build Web project only
        run: dotnet build HouseRentingSystem.Web/HouseRentingSystem.Web.csproj --no-restore --configuration Release

      - name: ğŸ§ª Run Tests
        run: dotnet test HouseRentingSystem.Tests/HouseRentingSystem.Tests.csproj --no-build --verbosity normal
