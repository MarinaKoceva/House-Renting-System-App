name: CI Workflow - HouseRentingSystem

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup .NET 6 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: 📦 Restore NuGet packages
        run: dotnet restore HouseRentingSystem.sln

      - name: 🛠 Build the solution
        run: dotnet build HouseRentingSystem.sln --no-restore --configuration Release

      - name: 🧪 Run tests
        run: dotnet test HouseRentingSystem.Tests/HouseRentingSystem.Tests.csproj --no-build --verbosity normal
